<!DOCTYPE html>
<html>

{% extends "layout.html" %}

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Course Planner 9000</title>

<style>








    html, body {
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
    display: flex;
    margin: 0;
    line-height: 1.5;
    }

    body.dark {
    background: #252525;
    color: #eaeaea;
    }

    .stendig {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight: 900;
    width: 520px;
    margin: auto;
    position: relative;
    padding-top: 88px;
    top: -44px;
    }

    .stendig h2 {
    position: absolute;
    top: 0;
    letter-spacing: -1px;
    font-size: 1.2em;
    }

    .stendig .year {
    left: 288px;
    }

    .stendig .month {
    left: 360px;
    }

    .stendig table {
    width: 504px;
    font-size: 56px;
    border-spacing: 0;

    thead {
        vertical-align: top;
    }

    &:hover td.today {
        color: #7512ed;
    }
    }

    // Kerning mixins
    .stendig table td {
    width: 72px;
    height: 44px;
    line-height: 40px;
    text-align: left;
    border-left: 1px solid #000;
    vertical-align: top;
    transition: color 300ms ease-in;
    letter-spacing: -5px;

    // Kerning mixins
    &.k3 {
        letter-spacing: -3px;
    }

    &.k10 {
        letter-spacing: -10px;
    }

    &.k13 {
        letter-spacing: -13px;
    }
    }

    body.dark .stendig {
    table td {
        border-color: #fff;
    }

    &:hover td.today {
        color: #ed1278;
    }
    }


    // Responsive Styles
    @media (max-width:660px) {
    .stendig {
        width: 320px;

        .k10 {
        letter-spacing: -5px;
        }

        .k13 {
        letter-spacing: -8px;
        }
        
        h2 {
        font-size: 1em;
        }

        table {
        width: 320px;
        font-size: 35px;
        }

        table td {
        width: 46px;
        height: 27px;
        letter-spacing: -3px;
        }

        .year {
        left: 184px;
        }

        .month {
        left: 230px;
        }
    }
    }

    /* -----
    SVG Icons - svgicons.sparkk.fr
    ----- */

    @base: #4691f6;

    .svg-icon{
    width: 2em;
    height: 2em;

    path,
    polygon,
    rect{
        fill: @base;
    }

    circle{
        stroke: @base;
        stroke-width: 1;
    }
    }

    .controls {
    position: absolute;
    bottom: 1em;
    right: 1em;
    
    a {
        display: inline-block;
        color: @base;
        text-decoration: none;
        transition: color 300ms ease-in;
        margin-left: 1.5em;
        
        span {
        position: relative;
        top: -8px;
        }
        
        &:hover {
        color: darken(@base, 50);
        }
    }
    }









</style>


</head>

<body>

<h1>Roadmap: A semesterly course scheduler</h1>
<p></p>

</body>
