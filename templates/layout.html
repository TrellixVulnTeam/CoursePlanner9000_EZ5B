<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
  <style>
    body.dark {
    background: #1f1f1f;
    color: #eaeaea;
    }
    .controls {
    position: fixed;
    bottom: 0em;
    right: 0em;
    }
  </style>
  <body>
    <header>
      <div class="container-fluid">
        <!-- Change the color scheme by switching light to dark or to color code -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"</a>
            <img src="{{ logo }}"  alt="logo" width="136.6" height="35.6">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- Change which is active by including active and the span block -->
              <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{{ url_for('course_dir') }}">Course Directory <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{{ url_for('roadmap') }}" >Roadmap <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{{ url_for('documentation') }}" >Documentation <span class="sr-only">(current)</span></a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
    <br></br>
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <div class="controls">
    <a href="#" class="toggle-bg">
      <svg width="100" height="100">
              <circle cx="22" cy="22" r="20" stroke="white" stroke-width="2" fill="black" />
      </svg>
    </a>
  </div>
  <script>
      document.querySelector('.toggle-bg').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('dark');
      })
  </script>


</html>
