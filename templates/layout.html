<!DOCTYPE html>
<html>
  <style>
    body.dark {
    background: #1f1f1f;
    color: #eaeaea;
    }
    .controls {
    position: fixed;
    bottom: 0em;
    right: 0em;
    }
  </style>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Course Planner 9000</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('course_dir') }}">Course Directory</a></li>
            <li><a href="{{ url_for('roadmap') }}">Roadmap</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <div class="controls">
    <a href="#" class="toggle-bg">
      <svg width="100" height="100">
              <circle cx="22" cy="22" r="20" stroke="white" stroke-width="2" fill="black" />
      </svg>
    </a>
  </div>
  <script>
      document.querySelector('.toggle-bg').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('dark');
      })
  </script>

</html>
