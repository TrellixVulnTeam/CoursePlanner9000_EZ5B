<!DOCTYPE html>
<!-- Course Directory Page  -->
<html>
<!--Inherits site navigation from layout.html -->
{% extends "layout.html" %}
{% block content %}

<head>
<!-- Bootstrap CSS  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Course Planner 9000</title>
</head>

<body>

<h1>Olin Course Directory</h1>

<!-- Course HTML Table  -->
<table style="width:100%">
  <!-- Table Header Row -->
  <tr>
    <th>Course Title</th>
    <th>Professor</th>
    <th>Credits</th>
  </tr>
</table>

<!-- This is how you iterate over a list in HTML -->
<!-- Adding code in HTML is called Jinja2 -->
<!-- Collapsible Courses -->

  {% for item in courses %}
  <div class="accordion" id="accordionExample{{loop.index}}">
    <div class="card">
      <div class="card-header" id=headingOne{{loop.index}}>
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse{{loop.index}}"  aria-expanded="false" aria-controls="collapse{{loop.index}}">
            {{item[2]}}
          </button>
        </h2>
      </div>

      <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="heading{{loop.index}}" data-parent="#accordionExample{{loop.index}}">
        <div class="card-body">
          {{item[4]}}
        </div>
      </div>
    </div>
  <br></br>
  {% endfor %}
</div>


<!-- JavaScript Support Scripts  -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>


<!--Endtag for site navigation-->
{% endblock %}
